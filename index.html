<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>致乖乖 - 爱的烟花</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ========== 基础重置 ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            position: relative;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            position: relative;
        }

        /* ========== 背景扩展 ========== */
        .background-extension {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            z-index: 0;
        }

        /* ========== 加载动画 ========== */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader-content {
            text-align: center;
            padding: 20px;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff2e63;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loader-text {
            font-size: 1.2rem;
            color: #ffafcc;
            margin-top: 10px;
        }

        /* ========== 主容器 ========== */
        .main-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            padding: 70px 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1;
        }

        .content-wrapper {
            width: 100%;
            max-width: 500px;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* ========== 顶部标题栏 ========== */
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, #ff2e63, #ff9a00);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .logo-text h1 {
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(45deg, #ff2e63, #ff9a00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .logo-text p {
            font-size: 0.7rem;
            color: #ffafcc;
        }

        .music-control {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            touch-action: manipulation;
        }

        /* ========== 统计卡片 ========== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: transform 0.2s ease;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }

        .stat-card:active {
            transform: scale(0.98);
        }

        .stat-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ff2e63;
            margin: 5px 0;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #a0a0c0;
        }

        /* ========== 情书卡片 ========== */
        .love-letter {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 100%;
        }

        .letter-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .letter-header i {
            color: #ff2e63;
            font-size: 1.3rem;
        }

        .letter-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .letter-content {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #e0e0ff;
            margin-bottom: 20px;
        }

        .letter-content p {
            margin-bottom: 10px;
        }

        .letter-signature {
            text-align: right;
            font-style: italic;
            color: #ffafcc;
            font-weight: 500;
        }

        .message-input {
            width: 100%;
            min-height: 80px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-size: 0.9rem;
            margin-top: 15px;
            resize: none;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #ff2e63;
        }

        /* ========== 烟花控制面板 ========== */
        .control-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 100%;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .section-title i {
            color: #ff9a00;
            font-size: 1.3rem;
        }

        .section-title h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .fireworks-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
        }

        .firework-btn {
            background: linear-gradient(135deg, rgba(255, 46, 99, 0.15), rgba(255, 154, 0, 0.15));
            border: 1px solid rgba(255, 46, 99, 0.25);
            border-radius: 12px;
            padding: 15px 10px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .firework-btn:active {
            transform: scale(0.98);
            background: linear-gradient(135deg, rgba(255, 46, 99, 0.25), rgba(255, 154, 0, 0.25));
        }

        .firework-btn i {
            font-size: 1.6rem;
        }

        .firework-btn span {
            font-size: 0.85rem;
            text-align: center;
            line-height: 1.2;
        }

        .firework-btn.clear-btn {
            background: linear-gradient(135deg, rgba(255, 59, 48, 0.15), rgba(255, 119, 48, 0.15));
            border-color: rgba(255, 59, 48, 0.25);
        }

        /* ========== 游戏区域 ========== */
        .game-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 100%;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }

        .game-stats {
            display: flex;
            gap: 15px;
        }

        .game-stat {
            text-align: center;
        }

        .game-stat-label {
            font-size: 0.8rem;
            color: #a0a0c0;
            margin-bottom: 5px;
        }

        .game-stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00ff88;
        }

        #gameCanvas {
            width: 100%;
            height: 180px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-bottom: 15px;
            display: block;
            touch-action: none;
        }

        .game-controls {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            width: 100%;
        }

        .game-btn {
            background: linear-gradient(135deg, rgba(0, 168, 255, 0.15), rgba(0, 234, 255, 0.15));
            border: 1px solid rgba(0, 168, 255, 0.25);
            border-radius: 12px;
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .game-btn:active {
            transform: scale(0.98);
        }

        .game-btn i {
            font-size: 1.3rem;
        }

        /* ========== 设置面板 ========== */
        .settings-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 100%;
        }

        .settings-grid {
            display: grid;
            gap: 15px;
            width: 100%;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .setting-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
        }

        .setting-label i {
            color: #9d4edd;
            font-size: 1.1rem;
        }

        .setting-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider {
            width: 100px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff2e63;
            cursor: pointer;
        }

        .toggle {
            position: relative;
            width: 45px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked + .toggle-slider {
            background: #ff2e63;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(21px);
        }

        /* ========== 按钮样式 ========== */
        .primary-btn {
            background: linear-gradient(135deg, #ff2e63, #ff6b9d);
            border: none;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .primary-btn:active {
            transform: scale(0.98);
        }

        /* ========== 烟花画布 ========== */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* ========== 成就通知 ========== */
        .achievement-notification {
            position: fixed;
            top: 70px;
            left: 15px;
            right: 15px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.95), rgba(255, 165, 0, 0.95));
            color: #333;
            padding: 15px;
            border-radius: 12px;
            z-index: 1000;
            transform: translateY(-100px);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .achievement-notification.show {
            transform: translateY(0);
        }

        .achievement-notification i {
            font-size: 1.8rem;
            color: #333;
            flex-shrink: 0;
        }

        .achievement-notification div {
            flex: 1;
        }

        .achievement-notification strong {
            display: block;
            margin-bottom: 5px;
        }

        /* ========== 动画定义 ========== */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ========== 响应式设计 ========== */
        @media (min-width: 768px) {
            .content-wrapper {
                max-width: 450px;
            }
            
            .fireworks-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (orientation: landscape) {
            .content-wrapper {
                max-width: 90%;
            }
            
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .fireworks-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            #gameCanvas {
                height: 150px;
            }
        }

        /* ========== 工具类 ========== */
        .hidden {
            display: none !important;
        }
    </style>
</head>

    <!-- 简化版粒子库 -->
    <script>
        // 简化版粒子系统，避免CDN加载问题
        function initParticlesJS() {
            const canvas = document.getElementById('fireworksCanvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            
            // 设置画布尺寸
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 粒子类
            class Particle {
                constructor(x, y, color, speed = 2) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.angle = Math.random() * Math.PI * 2;
                    this.speed = speed;
                    this.vx = Math.cos(this.angle) * this.speed;
                    this.vy = Math.sin(this.angle) * this.speed;
                    this.radius = 1.5 + Math.random() * 2;
                    this.alpha = 1;
                    this.gravity = 0.03;
                    this.decay = 0.01;
                }
                
                update() {
                    this.vx *= 0.99;
                    this.vy *= 0.99;
                    this.vy += this.gravity;
                    
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    this.alpha -= this.decay;
                    this.radius *= 0.995;
                }
                
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
                
                isDead() {
                    return this.alpha <= 0.1 || this.radius <= 0.5;
                }
            }
            
            // 创建背景粒子
            function createBackgroundParticles() {
                for (let i = 0; i < 40; i++) {
                    particles.push(new Particle(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height,
                        '#ff2e63',
                        0.5
                    ));
                }
            }
            
            // 动画循环
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 更新和绘制粒子
                for (let i = particles.length - 1; i >= 0; i--) {
                    const particle = particles[i];
                    particle.update();
                    particle.draw();
                    
                    if (particle.isDead()) {
                        particles.splice(i, 1);
                    }
                }
                
                // 保持背景粒子数量
                if (particles.length < 40) {
                    createBackgroundParticles();
                }
                
                requestAnimationFrame(animate);
            }
            
            // 开始动画
            animate();
            
            return {
                createFirework: function(x, y, color = '#ff2e63', count = 60) {
                    for (let i = 0; i < count; i++) {
                        const speed = 1.5 + Math.random() * 2;
                        particles.push(new Particle(x, y, color, speed));
                    }
                },
                createHeart: function(x, y) {
                    const colors = ['#ff2e63', '#ff6b9d', '#ffafcc'];
                    for (let i = 0; i < 80; i++) {
                        const t = (i / 80) * Math.PI * 2;
                        const px = 16 * Math.pow(Math.sin(t), 3);
                        const py = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                        
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        particles.push(new Particle(
                            x + px * 2,
                            y + py * 2,
                            color,
                            0.3
                        ));
                    }
                },
                clear: function() {
                    particles = [];
                    createBackgroundParticles();
                }
            };
        }
    </script>

    <script>
        // ========== 应用状态 ==========
        const AppState = {
            heartCount: 0,
            fireworksCount: 0,
            gameScore: 0,
            gameActive: false,
            gameTime: 30,
            gameTimer: null,
            isMuted: false,
            achievements: [],
            autoFireworks: false,
            floatingHearts: true,
            particleDensity: 40,
            vibrationEnabled: true
        };

        // ========== 全局变量 ==========
        let fireworksSystem = null;
        let gameHearts = [];
        let gameCanvas, gameCtx;

        // ========== 页面加载 ==========
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM加载完成');
            initApp();
        });

        // ========== 初始化应用 ==========
        function initApp() {
            console.log('开始初始化应用');
            
            try {
                // 1. 立即隐藏加载器
                setTimeout(() => {
                    const loader = document.getElementById('loader');
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                        document.getElementById('mainContainer').style.opacity = '1';
                    }, 500);
                }, 1000);
                
                // 2. 初始化UI和事件
                initUI();
                
                // 3. 初始化烟花系统
                initFireworks();
                
                // 4. 初始化游戏
                initGame();
                
                // 5. 解锁初始成就
                setTimeout(() => {
                    unlockAchievement('欢迎使用');
                }, 1500);
                
                console.log('应用初始化完成');
                
            } catch (error) {
                console.error('初始化失败:', error);
                showError('加载失败，请刷新页面');
            }
        }

        // ========== 初始化UI ==========
        function initUI() {
            console.log('初始化UI');
            
            // 更新计数器
            updateCounters();
            
            // 绑定事件 - 使用 onclick 确保兼容性
            bindEvents();
            
            // 初始化设置
            initSettings();
        }

        function bindEvents() {
            console.log('绑定事件');
            
            // 烟花按钮 - 使用 onclick 确保移动端兼容
            document.getElementById('heartMode').onclick = function() {
                console.log('心形烟花点击');
                createHeartFirework();
            };
            
            document.getElementById('rainbowMode').onclick = function() {
                console.log('彩虹烟花点击');
                createRainbowFirework();
            };
            
            document.getElementById('fireworksMode').onclick = function() {
                console.log('烟花表演点击');
                createFireworkShow();
            };
            
            document.getElementById('loveRain').onclick = function() {
                console.log('爱心雨点击');
                createLoveRain();
            };
            
            document.getElementById('spiralFireworks').onclick = function() {
                console.log('螺旋烟花点击');
                createSpiralFirework();
            };
            
            document.getElementById('clearHearts').onclick = function() {
                console.log('清空点击');
                clearFireworks();
            };
            
            // 游戏按钮
            document.getElementById('startGame').onclick = function() {
                console.log('开始游戏点击');
                toggleGame();
            };
            
            // 音乐控制
            document.getElementById('musicToggle').onclick = function() {
                console.log('音乐切换点击');
                toggleMusic();
            };
            
            document.getElementById('musicToggle2').onclick = function() {
                console.log('音乐切换2点击');
                toggleMusic();
            };
            
            // 更新情书
            document.getElementById('updateMessage').onclick = function() {
                console.log('更新情书点击');
                updateMessage();
            };
            
            // 设置控件
            document.getElementById('particleDensity').oninput = function() {
                document.getElementById('densityValue').textContent = this.value;
                AppState.particleDensity = parseInt(this.value);
            };
            
            document.getElementById('autoFireworksToggle').onchange = function(e) {
                AppState.autoFireworks = e.target.checked;
                if (AppState.autoFireworks) startAutoFireworks();
            };
            
            document.getElementById('floatHeartsToggle').onchange = function(e) {
                AppState.floatingHearts = e.target.checked;
            };
        }

        function initSettings() {
            document.getElementById('musicToggle2').checked = !AppState.isMuted;
            document.getElementById('floatHeartsToggle').checked = AppState.floatingHearts;
            document.getElementById('autoFireworksToggle').checked = AppState.autoFireworks;
            document.getElementById('densityValue').textContent = AppState.particleDensity;
            document.getElementById('particleDensity').value = AppState.particleDensity;
        }

        // ========== 烟花系统 ==========
        function initFireworks() {
            console.log('初始化烟花系统');
            fireworksSystem = initParticlesJS();
            
            // 点击页面创建烟花
            document.addEventListener('click', function(e) {
                // 排除按钮点击
                if (e.target.tagName === 'BUTTON' || 
                    e.target.closest('button') || 
                    e.target.tagName === 'INPUT' ||
                    e.target.tagName === 'TEXTAREA') {
                    return;
                }
                
                console.log('页面点击创建烟花', e.clientX, e.clientY);
                fireworksSystem.createFirework(e.clientX, e.clientY);
                AppState.heartCount++;
                AppState.fireworksCount++;
                updateCounters();
            });
            
            // 触摸事件
            document.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                console.log('触摸创建烟花', touch.clientX, touch.clientY);
                fireworksSystem.createFirework(touch.clientX, touch.clientY);
                AppState.heartCount++;
                AppState.fireworksCount++;
                updateCounters();
            }, { passive: false });
        }

        // ========== 烟花特效函数 ==========
        function createHeartFirework() {
            console.log('创建心形烟花');
            const x = window.innerWidth / 2;
            const y = window.innerHeight / 2;
            fireworksSystem.createHeart(x, y);
            AppState.fireworksCount++;
            updateCounters();
            unlockAchievement('心形烟花');
        }

        function createRainbowFirework() {
            console.log('创建彩虹烟花');
            const x = window.innerWidth / 2;
            const y = window.innerHeight / 2;
            const colors = ['#ff2e63', '#ff9a00', '#ffea00', '#00ff88', '#00aaff'];
            
            colors.forEach((color, i) => {
                setTimeout(() => {
                    fireworksSystem.createFirework(x, y, color, 15);
                }, i * 100);
            });
            
            AppState.fireworksCount += colors.length;
            updateCounters();
            unlockAchievement('彩虹烟花');
        }

        function createFireworkShow() {
            console.log('创建烟花表演');
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = 50 + Math.random() * (window.innerWidth - 100);
                    const y = 100 + Math.random() * (window.innerHeight - 200);
                    const colors = ['#ff2e63', '#ff9a00', '#00aaff'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    fireworksSystem.createFirework(x, y, color, 30);
                }, i * 300);
            }
            AppState.fireworksCount += 5;
            updateCounters();
            unlockAchievement('烟花表演');
        }

        function createLoveRain() {
            console.log('创建爱心雨');
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    fireworksSystem.createFirework(x, -20, '#ff2e63', 10);
                }, i * 100);
            }
            AppState.fireworksCount += 25;
            updateCounters();
            unlockAchievement('爱心雨');
        }

        function createSpiralFirework() {
            console.log('创建螺旋烟花');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const angle = (i / 50) * Math.PI * 4;
                    const distance = 30 * (i / 50);
                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance;
                    fireworksSystem.createFirework(x, y, '#ff9a8b', 8);
                }, i * 30);
            }
            AppState.fireworksCount += 50;
            updateCounters();
            unlockAchievement('螺旋烟花');
        }

        function clearFireworks() {
            console.log('清空烟花');
            fireworksSystem.clear();
        }

        // ========== 自动烟花 ==========
        function startAutoFireworks() {
            if (!AppState.autoFireworks) return;
            
            function createAutoFirework() {
                if (!AppState.autoFireworks) return;
                
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const colors = ['#ff2e63', '#ff9a00', '#00aaff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                fireworksSystem.createFirework(x, y, color, 20);
                AppState.fireworksCount++;
                updateCounters();
                
                setTimeout(createAutoFirework, 2500 + Math.random() * 2500);
            }
            
            createAutoFirework();
            unlockAchievement('自动烟花');
        }

        // ========== 游戏系统 ==========
        function initGame() {
            console.log('初始化游戏');
            gameCanvas = document.getElementById('gameCanvas');
            gameCtx = gameCanvas.getContext('2d');
            
            // 设置画布尺寸
            function resizeGameCanvas() {
                gameCanvas.width = gameCanvas.offsetWidth;
                gameCanvas.height = gameCanvas.offsetHeight;
            }
            
            resizeGameCanvas();
            window.addEventListener('resize', resizeGameCanvas);
            
            // 创建游戏爱心
            for (let i = 0; i < 6; i++) {
                gameHearts.push(createGameHeart());
            }
            
            // 游戏循环
            function gameLoop() {
                gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
                
                // 更新和绘制爱心
                gameHearts.forEach(heart => {
                    // 更新位置
                    heart.x += heart.speedX;
                    heart.y += heart.speedY;
                    heart.rotation += 0.05;
                    
                    // 边界碰撞
                    if (heart.x < heart.radius || heart.x > gameCanvas.width - heart.radius) {
                        heart.speedX *= -1;
                    }
                    if (heart.y < heart.radius || heart.y > gameCanvas.height - heart.radius) {
                        heart.speedY *= -1;
                    }
                    
                    // 绘制爱心
                    drawHeart(gameCtx, heart.x, heart.y, heart.radius * 2, heart.color, heart.rotation);
                });
                
                requestAnimationFrame(gameLoop);
            }
            
            // 开始游戏循环
            gameLoop();
            
            // 游戏点击事件
            gameCanvas.onclick = function(e) {
                if (!AppState.gameActive) return;
                
                const rect = gameCanvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                for (let i = gameHearts.length - 1; i >= 0; i--) {
                    const heart = gameHearts[i];
                    const distance = Math.sqrt(
                        Math.pow(x - heart.x, 2) + Math.pow(y - heart.y, 2)
                    );
                    
                    if (distance < heart.radius) {
                        // 增加分数
                        AppState.gameScore += 10;
                        updateCounters();
                        
                        // 创建烟花效果
                        const screenX = rect.left + heart.x;
                        const screenY = rect.top + heart.y;
                        fireworksSystem.createFirework(screenX, screenY, '#ffd700');
                        
                        // 移除并添加新的爱心
                        gameHearts.splice(i, 1);
                        gameHearts.push(createGameHeart());
                        
                        // 更新游戏分数显示
                        document.getElementById('scoreValue').textContent = AppState.gameScore;
                        
                        // 成就检查
                        if (AppState.gameScore >= 100) unlockAchievement('游戏高手');
                        if (AppState.gameScore >= 300) unlockAchievement('爱心捕手');
                        
                        break;
                    }
                }
            };
        }

        function createGameHeart() {
            return {
                x: Math.random() * gameCanvas.width,
                y: Math.random() * gameCanvas.height,
                radius: 15 + Math.random() * 10,
                color: ['#ff2e63', '#ff9a00', '#00ff88'][Math.floor(Math.random() * 3)],
                speedX: (Math.random() - 0.5) * 2,
                speedY: (Math.random() - 0.5) * 2,
                rotation: 0
            };
        }

        function drawHeart(ctx, x, y, size, color, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = 10;
            
            ctx.beginPath();
            for (let i = 0; i < 30; i++) {
                const t = (i / 30) * Math.PI * 2;
                const px = 16 * Math.pow(Math.sin(t), 3);
                const py = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                
                const scaledX = px * (size / 50);
                const scaledY = py * (size / 50);
                
                if (i === 0) {
                    ctx.moveTo(scaledX, scaledY);
                } else {
                    ctx.lineTo(scaledX, scaledY);
                }
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function toggleGame() {
            const gameBtn = document.getElementById('startGame');
            
            if (AppState.gameActive) {
                // 停止游戏
                AppState.gameActive = false;
                clearInterval(AppState.gameTimer);
                AppState.gameTime = 30;
                AppState.gameScore = 0;
                
                document.getElementById('scoreValue').textContent = '0';
                document.getElementById('timeValue').textContent = '30';
                gameBtn.innerHTML = '<i class="fas fa-play"></i><span>开始游戏</span>';
                
            } else {
                // 开始游戏
                AppState.gameActive = true;
                AppState.gameScore = 0;
                AppState.gameTime = 30;
                
                document.getElementById('scoreValue').textContent = '0';
                document.getElementById('timeValue').textContent = '30';
                gameBtn.innerHTML = '<i class="fas fa-stop"></i><span>停止游戏</span>';
                
                // 游戏计时器
                AppState.gameTimer = setInterval(() => {
                    AppState.gameTime--;
                    document.getElementById('timeValue').textContent = AppState.gameTime;
                    
                    if (AppState.gameTime <= 0) {
                        toggleGame();
                        setTimeout(() => {
                            alert(`游戏结束！得分：${AppState.gameScore}`);
                        }, 500);
                    }
                }, 1000);
                
                unlockAchievement('游戏开始');
            }
        }

        // ========== 辅助函数 ==========
        function updateCounters() {
            document.getElementById('heartCount').textContent = AppState.heartCount;
            document.getElementById('fireworksCount').textContent = AppState.fireworksCount;
            document.getElementById('gameScore').textContent = AppState.gameScore;
        }

        function toggleMusic() {
            const musicToggle = document.getElementById('musicToggle');
            const musicToggle2 = document.getElementById('musicToggle2');
            
            AppState.isMuted = !AppState.isMuted;
            
            if (AppState.isMuted) {
                musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                musicToggle2.checked = false;
            } else {
                musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                musicToggle2.checked = true;
            }
        }

        function updateMessage() {
            const message = document.getElementById('customMessage').value;
            if (message.trim()) {
                document.getElementById('messageText').innerHTML = 
                    `<p>${message.replace(/\n/g, '</p><p>')}</p>`;
                unlockAchievement('情书作家');
            }
        }

        function unlockAchievement(name) {
            if (AppState.achievements.includes(name)) return;
            
            AppState.achievements.push(name);
            showAchievementNotification(name);
            
            localStorage.setItem('fireworksAchievements', JSON.stringify(AppState.achievements));
        }

        function showAchievementNotification(name) {
            const container = document.getElementById('achievementContainer');
            
            const notification = document.createElement('div');
            notification.className = 'achievement-notification';
            notification.innerHTML = `
                <i class="fas fa-trophy"></i>
                <div>
                    <strong>成就解锁！</strong>
                    <div>${name}</div>
                </div>
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        function showError(message) {
            document.querySelector('.loader-text').textContent = message;
        }

        // ========== 移动端兼容性修复 ==========
        // 防止双击缩放
        let lastTouchTime = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchTime < 300) {
                event.preventDefault();
            }
            lastTouchTime = now;
        }, false);

        // 阻止手势缩放
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // 确保按钮点击有效
        document.addEventListener('touchstart', function(e) {
            // 确保按钮能被正确触发
            if (e.target.tagName === 'BUTTON' || e.target.closest('button')) {
                e.target.click();
            }
        }, { passive: true });
    </script>
