<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>致乖乖 - 爱的粒子特效</title>
    <meta name="description" content="为庄依制作的专属爱心烟花特效">
    <meta name="theme-color" content="#ff2e63">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">
    <!-- 这里放置上面的完整CSS代码 -->
    <style>
        /* 完整的CSS代码从这里开始 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* ... 完整的CSS代码 ... */
        
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">加载浪漫中...</div>
    </div>
    
    <!-- 主要内容 -->
    <div class="container">
        <div class="header">
            <h1>致我最爱的乖乖 <i class="fas fa-heart heart-icon"></i> 庄依</h1>
            <div class="subtitle">为你绽放最绚丽的烟花</div>
        </div>
        
        <div class="message-box">
            <div class="message">
                <p>亲爱的乖乖：</p>
                <p>当烟花在夜空中绽放，每一道光芒都是我想你的瞬间。就像这精心设计的烟花效果，每一颗粒子都承载着我对你的思念，每一次爆炸都是心跳的旋律。</p>
                <p>看那璀璨的烟火，它们在空中画出的轨迹，是我用代码为你写下的情书。红如我炽热的心，金如你灿烂的笑，蓝如我们深情的眼，绿如永恒的希望。</p>
                <p>每一次烟花的绽放，都是我对你爱的宣言。它们会闪烁、会旋转、会画出心形，就像我对你的爱，永远充满惊喜和浪漫。</p>
            </div>
            <div class="signature">永远为你绽放的人</div>
        </div>
        
        <div class="controls">
            <button class="btn" id="heartMode">
                <i class="fas fa-heart"></i> <span>心形模式</span>
            </button>
            <button class="btn" id="rainbowMode">
                <i class="fas fa-palette"></i> <span>彩虹模式</span>
            </button>
            <button class="btn" id="fireworksMode">
                <i class="fas fa-fireworks"></i> <span>高级烟花</span>
            </button>
            <button class="btn" id="heartFireworks">
                <i class="fas fa-heart-broken"></i> <span>爱心烟花</span>
            </button>
            <button class="btn" id="spiralFireworks">
                <i class="fas fa-sync-alt"></i> <span>螺旋烟花</span>
            </button>
            <button class="btn" id="clearHearts">
                <i class="fas fa-trash"></i> <span>清空效果</span>
            </button>
        </div>
        
        <div class="footer">
            <p>点击屏幕任意位置观看烟花特效 | 为庄依专属制作</p>
            <p style="margin-top: 5px; font-size: 0.9em; opacity: 0.7;">支持手机触摸操作</p>
        </div>
    </div>
    
    <!-- 粒子容器 -->
    <div id="particles-js"></div>
    
    <!-- 音乐播放器 -->
    <div class="music-player">
        <div class="music-info">浪漫烟花配乐</div>
        <button class="music-btn" id="playPause">
            <i class="fas fa-play"></i>
        </button>
        <button class="music-btn" id="muteBtn">
            <i class="fas fa-volume-up"></i>
        </button>
    </div>
    
    <!-- 计数器 -->
    <div class="counters">
        <div class="counter">
            <i class="fas fa-heart" style="color:#ff2e63;"></i>
            <span id="heartCount">0</span> 颗爱心
        </div>
        <div class="counter">
            <i class="fas fa-fireworks" style="color:#ff9a00;"></i>
            <span id="fireworksCount">0</span> 朵烟花
        </div>
    </div>
    
    <!-- 分享按钮 -->
    <div class="share-container">
        <button class="share-btn" id="shareBtn" title="分享给乖乖">
            <i class="fas fa-share-alt"></i>
        </button>
        <button class="share-btn" id="instructionsBtn" title="使用说明">
            <i class="fas fa-question-circle"></i>
        </button>
    </div>
    
    <!-- 提示信息 -->
    <div class="toast" id="toast"></div>

    <!-- 引入粒子库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- JavaScript代码 -->
    <script>
        // 完整的JavaScript代码从这里开始
        // 初始化变量
        let heartCount = 0;
        let fireworksCount = 0;
        let audio;
        let isPlaying = false;
        let isMuted = false;
        
        // 烟花颜色方案
        const fireworkColors = {
            romantic: ['#ff2e63', '#ff6b9d', '#ffafcc', '#ffd6ff'],
            gold: ['#ffd700', '#ffed4e', '#fff9aa', '#ffffcc'],
            blue: ['#4cc9f0', '#4895ef', '#4361ee', '#3a0ca3'],
            rainbow: ['#ff2e63', '#ff9a00', '#ffea00', '#00ff88, #00aaff', '#9d4edd']
        };
        
        // 页面加载完成后初始化
        window.onload = function() {
            // 隐藏加载动画
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 500);
            }, 1000);
            
            initParticles();
            initButtons();
            initAudio();
            initTouchEvents();
        };
        
        // ... 完整的JavaScript代码（上面的所有函数） ...
        
        // 最后添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { transform: scale(1); opacity: 1; }
                100% { transform: scale(1.3); opacity: 0.7; }
            }
            
            @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
